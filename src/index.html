<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>To-do list</title>
</head>
<body>
    <div class="board">
        <div class="column">
            <div class="column-header">todo</div>
            <div class="cards"></div>
            <div class="card-modal" style="display:none;">
                <div class="modal-content">
                    <textarea class="input-text" name="input-text" placeholder=""></textarea>
                    <div class="btn-group">
                        <button class="add-card-btn">Add Card</button>
                        <button class="delete-card-btn delete-new-card"><i class="fas fa-times"></i></button>
                    </div>
                </div> 
            </div>
            <button class="add-card"><span class="plus-sign">+</span>Add another card</button>
        </div>
        <div class="column">
            <div class="column-header">in progress</div>
            <div class="cards"></div>
            <div class="card-modal" style="display:none;">
                <div class="modal-content">
                    <textarea class="input-text" name="input-text" placeholder=""></textarea>
                    <div class="btn-group">
                        <button class="add-card-btn">Add Card</button>
                        <button class="delete-card-btn delete-new-card"><i class="fas fa-times"></i></button>
                    </div>
                </div> 
            </div>
            <button class="add-card"><span class="plus-sign">+</span>Add another card</button>
        </div>
        <div class="column">
            <div class="column-header">done</div>
            <div class="cards"></div>
            <div class="card-modal" style="display:none;">
                <div class="modal-content">
                    <textarea class="input-text" name="input-text" placeholder=""></textarea>
                    <div class="btn-group">
                        <button class="add-card-btn">Add Card</button>
                        <button class="delete-card-btn delete-new-card"><i class="fas fa-times"></i></button>
                    </div>
                </div> 
            </div>
            <button class="add-card"><span class="plus-sign">+</span>Add another card</button>
        </div>
    </div>   
</body>
</html>
